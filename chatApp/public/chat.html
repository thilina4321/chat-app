<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="chat">
      <div class="chat__sidebar" id="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="form">
            <input style="width: 100%;" id="msg" name="msg" type="text" required autocomplete="off"/>
            <br> <br>
            <div>
              <button id="btnSend">Send</button>
            </div>
          </form>
          <br>
          <div style="text-align: right;">
            <button 
            type="button" id="btnLocation">Send Location</button>
          </div>

          </div>
      </div>
    </div>



    <script id="messagesSameUser-template" type="text/html">
      <div class="message__data">

          <span class="message__meta"> {{createdAt}} </span> <br>
      </div>
      <div class="message__data">

          <p> {{messages}} </p>
      </div>
    </script>

    <script id="messagesOtherUser-template" type="text/html">
      <span class="message__name"> {{userName}} </span>
      <span class="message__meta"> {{createdAt}} </span> <br>

      <p> {{messages}} </p>
    </script>

    <script id="location-template-same" type="text/html">
      <div class="message__data">
      <span class="message__meta"> {{createdAt}} </span> <br>
      </div>
      <div class="message__data">
        <a href="{{location}}" target="_blank">  My current Location </a>

      </div>
    </script>

    <script id="location-template-other" type="text/html">
      <span class="message__name"> {{userName}} </span>
      <span class="message__meta"> {{createdAt}} </span> <br>
      <a href="{{location}}" target="_blank">  My current Location </a>
    </script>

    <script  type="text/html" id="room-template">
        <div class="roomData">
            <h1> {{roomName}} </h1>
            <br>
           <ul class="list">
               {{#users}}
                    <li> {{name}} </li>
                {{/users}}
           </ul> 
        </div>


    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
